<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>

    <div id="todo">
        <div class="to-do-container">
            <h1>TO DO LIST</h1>

            <input type="text" placeholder="Aggiungi">
            <button>Aggiungi</button>

            <ul v-if="todos.length > 0">
                <li v-for="(item, i) in todos" class="todo" :key="i"  :class="taskDone(i)">
                    <div class="todo-item">
                        <span @click="taskToggle(item)">{{item.text}}</span>
                        <i class="fas fa-times" @click="deleteItem(i)"></i> 
                    </div>
                </li>
            </ul>

            <h2 v-else>Non ci sono TODO</h2>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
